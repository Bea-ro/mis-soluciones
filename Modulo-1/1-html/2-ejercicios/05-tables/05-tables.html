<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>05: Tables</title>
</head>

<body>
  <table>

    <thead>
      <th>Item</th>
      <th>Cost per item</th>
      <th>Quantity</th>
      <th>Price</th>
    </thead>

    <tbody>
      <tr><td><b>Bananas</b></td><td>50 Ar</td><td>5</td><td>250 Ar</td></tr>
      <tr><td><b>Mangoes</b></td><td>60 Ar</td><td>3</td><td>180 Ar</td></tr>
      <tr><td><b>Plums</b></td><td>10 Ar</td><td>10</td><td>100 Ar</td></tr>
    </tbody>
<tfoot> 
<th></th> 
<td><b>Total</b></td><td></td><td><b>530 Ar</b></td>
</tfoot>

  </table>
</body>

</html>
