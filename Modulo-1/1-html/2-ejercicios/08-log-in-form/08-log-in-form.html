<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>
    08: A log in form
  </title>
</head>

<body>
  <header>
    <h1>
      Hello again!
    </h1>
  </header>
  <main>
    <header>
      <h2>Log in</h2>
      <p>Please log in before accessing our website</p>
    </header>

    <form action="/log-in" method="post"></form>
    <fieldset>
      <legend>Por favor, introduce tu usuario y contraseña para acceder:</legend>
      <label for="username">Usuario</label><input type="text" name="username" id="username" required>
      <label for="password">Contraseña</label><input type="password" name="username" id="username" title="Mínimo 8 caracteres" minlength="8" required>
      
    </fieldset>

    <button type="submit">Acceder</button>

  </main>
</body>

</html>
